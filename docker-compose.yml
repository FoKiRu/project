version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db/dbname

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    volumes:
      - postgres_data:/var/lib/postgresql/data

  bot:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db/dbname
      - API_TOKEN=7295929162:AAENdukOQngFA83Tn5KFOEQ5fXxhK9M8nfQ
    command: ["python", "bot.py"]

volumes:
  postgres_data:
